//默认proto2
syntax = "proto3";

//指定所在包名
package pb;

//定义枚举
enum Week{
    Monday = 0;//枚举值必须从0开始
    Tuesday = 1;
}
//定义消息体

message Student{
    int32 age = 1;//可以不从1开始，但不能重复  不能使用19000 - 19999
    string name = 2;
    People p = 3;
    //数组
    repeated int32 score = 4;
    //枚举
    Week w = 5;
    //联合体
    oneof data {
        string teacher =6;
        string class =7;
    }
}
message People{
    int32 weight =1;
}

//添加服务
service bj38{
    rpc Say(People) returns (Student);
}